name: Generate ADR documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      document-name:
        description: "Document name"
        default: "a-document"
      document-version:
        description: "Document version"
        default: "with-a-version"

jobs:
  generate-document:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: filter files
        id: filter-files
        run: |
          echo "files=$(ls *.md | grep -v README.md)" > $GITHUB_OUTPUT

      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=${{ inputs.document-name }}-${{ inputs.document-version}}.pdf ${{ steps.filter-files.outputs.files }}

      - uses: actions/upload-artifact@v3
        with:
          name: formatted-document
          path: ${{ inputs.document-name }}-${{ inputs.document-version}}.pdf
